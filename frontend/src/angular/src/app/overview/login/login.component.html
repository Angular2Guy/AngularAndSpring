<div mat-dialog-content>
<mat-tab-group> 
	<mat-tab i18n-label="@@loginLogin" label="Login">
		<form [formGroup]="loginForm" novalidate>  
			<ul>
				<li>
					<mat-form-field> 
						<input matInput
							i18n-placeholder="@@loginUsername" placeholder="Username" tabindex="1" formControlName="username"> 
					</mat-form-field>
				</li>
				<li>
					<mat-form-field> 
						<input matInput
							i18n-placeholder="@@loginPassword" placeholder="Password" tabindex="2" formControlName="password" type="password">
					</mat-form-field>
				</li>
				<li *ngIf="loginFailed" class="errorText" i18n="@@loginLoginFailed"> Login Failed </li>
				<li>
					<button mat-button (click)="onLoginClick()" [disabled]="!loginForm.valid" tabindex="-1" i18n="@@ok">Ok</button>
					<button mat-button (click)="onCancelClick()" tabindex="-1" i18n="@@cancel">Cancel</button>
				</li>
			</ul>
		</form>
	</mat-tab> 
	<mat-tab i18n-label="@@loginSignin" label="Signin">
		<form [formGroup]="signinForm" novalidate>
			<ul>
				<li>
					<mat-form-field> 
						<input matInput
							i18n-placeholder="@@loginUsername" placeholder="Username" tabindex="1" formControlName="username"> 
					</mat-form-field>
				</li>
				<li>
					<mat-form-field> 
						<input matInput
							i18n-placeholder="@@loginPassword" placeholder="Password" tabindex="2" formControlName="password" type="password">
					</mat-form-field>
					<mat-form-field style="margin-left: 20px;"> 
						<input matInput
							i18n-placeholder="@@loginPassword" placeholder="Password" tabindex="3" formControlName="password2" type="password">
					</mat-form-field>
				</li>
				<li>
					<mat-form-field> 
						<input matInput
							i18n-placeholder="@@loginEmail" placeholder="Email" tabindex="4" formControlName="email">
					</mat-form-field>
				</li>			
				<li *ngIf="signinFailed" class="errorText" i18n="@@loginSigninFailed"> Signin Failed </li>	
				<li>
					<button mat-button (click)="onSigninClick()" [disabled]="!signinForm.valid" tabindex="-1"  i18n="@@ok">Ok</button>
					<button mat-button (click)="onCancelClick()" tabindex="-1" i18n="@@cancel">Cancel</button>
				</li>
			</ul>
		</form>
	</mat-tab> 	
</mat-tab-group>
</div>
